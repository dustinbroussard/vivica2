<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vivica's Brain</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1698/1698535.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --header-height: 72px;
            --transition-speed: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* THEME SYSTEM */
        :root, [data-theme="amoled-dark"] {
            --bg-primary: #000000; --bg-secondary: #0a0a0a; --bg-tertiary: #141414;
            --bg-hover: #1f1f1f; --bg-active: #2a2a2a; --text-primary: #ffffff;
            --text-secondary: #a1a1aa; --text-muted: #71717a; --accent-primary: #ffffff;
            --border: #27272a; --border-light: #3f3f46;
            --ring: rgba(255, 255, 255, 0.1);
        }

        [data-theme="amoled-light"] {
            --bg-primary: #fafafa; --bg-secondary: #ffffff; --bg-tertiary: #f4f4f5;
            --bg-hover: #e4e4e7; --bg-active: #d4d4d8; --text-primary: #09090b;
            --text-secondary: #52525b; --text-muted: #71717a; --accent-primary: #09090b;
            --border: #e4e4e7; --border-light: #d4d4d8;
            --ring: rgba(0, 0, 0, 0.05);
        }

        [data-theme="blue-dark"] {
            --bg-primary: #020617; --bg-secondary: #0f172a; --bg-tertiary: #1e293b;
            --bg-hover: #334155; --bg-active: #475569; --text-primary: #f8fafc;
            --text-secondary: #94a3b8; --text-muted: #64748b; --accent-primary: #3b82f6;
            --border: #1e293b; --border-light: #334155;
            --ring: rgba(59, 130, 246, 0.1);
        }

        [data-theme="blue-light"] {
            --bg-primary: #f8fafc; --bg-secondary: #ffffff; --bg-tertiary: #f1f5f9;
            --bg-hover: #e2e8f0; --bg-active: #cbd5e1; --text-primary: #0f172a;
            --text-secondary: #64748b; --text-muted: #94a3b8; --accent-primary: #2563eb;
            --border: #e2e8f0; --border-light: #cbd5e1;
            --ring: rgba(37, 99, 235, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
        }

        /* MODERN SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--border-light); 
            border-radius: 100px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* MARKDOWN RENDERING */
        .markdown-body { 
            font-size: 0.95rem; 
            line-height: 1.7; 
            color: var(--text-secondary);
        }
        .markdown-body p { margin-bottom: 1.25rem; }
        .markdown-body p:last-child { margin-bottom: 0; }
        
        /* Typography */
        .markdown-body strong { color: var(--text-primary); font-weight: 700; }
        .markdown-body em { font-style: italic; }
        
        /* Links */
        .markdown-body a { 
            color: var(--accent-primary); 
            text-decoration: underline; 
            text-underline-offset: 4px; 
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .markdown-body a:hover { opacity: 0.7; }

        /* Headings */
        .markdown-body h1, .markdown-body h2, .markdown-body h3, 
        .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            font-weight: 800; 
            margin-top: 2rem; 
            margin-bottom: 1rem; 
            color: var(--text-primary);
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        .markdown-body h1 { font-size: 2rem; }
        .markdown-body h2 { font-size: 1.5rem; }
        .markdown-body h3 { font-size: 1.25rem; }
        .markdown-body h1:first-child, .markdown-body h2:first-child, .markdown-body h3:first-child {
            margin-top: 0;
        }

        /* Lists */
        .markdown-body ul { list-style-type: disc; margin-bottom: 1.25rem; padding-left: 1.5rem; }
        .markdown-body ol { list-style-type: decimal; margin-bottom: 1.25rem; padding-left: 1.5rem; }
        .markdown-body li { margin-bottom: 0.5rem; }
        .markdown-body li > ul, .markdown-body li > ol { margin-top: 0.5rem; margin-bottom: 0; }

        /* Code */
        .markdown-body pre { 
            background: #000; 
            border: 1px solid var(--border); 
            border-radius: 1.25rem; 
            padding: 1.25rem; 
            margin: 1.75rem 0;
            overflow-x: auto; 
            font-family: 'Fira Code', monospace; 
            font-size: 0.85rem;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            line-height: 1.5;
        }
        .markdown-body code { 
            font-family: 'Fira Code', monospace; 
            background: var(--bg-tertiary); 
            padding: 0.2rem 0.45rem; 
            border-radius: 0.5rem; 
            font-size: 0.9em;
            color: var(--text-primary);
            font-weight: 500;
        }
        .markdown-body pre code { 
            background: transparent; 
            padding: 0; 
            border-radius: 0; 
            color: inherit;
        }

        /* Blockquotes */
        .markdown-body blockquote {
            border-left: 4px solid var(--border-light);
            padding-left: 1.5rem;
            margin: 1.75rem 0;
            font-style: italic;
            color: var(--text-muted);
        }

        /* Tables */
        .markdown-body table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1.75rem 0;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .markdown-body th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 700;
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        .markdown-body td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }
        .markdown-body tr:last-child td {
            border-bottom: none;
        }

        /* UI MOTION */
        .btn-tactile {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-tactile:active { transform: scale(0.96); filter: brightness(0.9); }
        
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(var(--bg-secondary-rgb), 0.75);
        }

        /* PWA Adjustments */
        @media (display-mode: standalone) {
            .pwa-safe-top { padding-top: env(safe-area-inset-top); }
            .pwa-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "marked": "https://esm.sh/marked@^15.0.0"
      }
    }
    </script>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
    <script>
        // Use a strictly relative path for Service Worker registration
        // This avoids origin mismatch errors in complex sandbox/iframe environments
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    console.log('Vivica SW registered successfully');
                })
                .catch(err => {
                    // In some sandboxes/iframes, Service Worker registration is restricted by policy.
                    // We log a warning but ensure the main app remains fully functional.
                    console.warn('Service Worker registration skipped or restricted by environment:', err.message);
                });
            });
        }
    </script>
</body>
</html>
